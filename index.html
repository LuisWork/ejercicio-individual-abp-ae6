<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!--FancyBox-->
    <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/l10n/de.umd.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.css" />
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancybox</title>

</head>

<body>
    <div class="container">
        <h1 class="text-center">EJERCICIO INDIVIDUAL ABP AE6</h1>
        <!--Crear elementos-->
        <a href="img/Company of Heroes 2.jpg" data-fancybox="gallery" data-caption="Company of Heroes 2">
            <img src="img/Company of Heroes 2.jpg" />
        </a>
        <a href="img/Company of Heroes 2 Ardennes Assault.jpg" data-fancybox="gallery" data-caption="Ardennes Assault">
            <img src="img/Company of Heroes 2 Ardennes Assault.jpg" />
        </a>
        <a href="img/Company of Heroes 2 The Western Front Armies.jpg" data-fancybox="gallery"
            data-caption="Western Front Armies">
            <img src="img/Company of Heroes 2 The Western Front Armies.jpg" />
        </a>
        <a href="img/Company of Heroes 2 The British Forces.jpg" data-fancybox="gallery" data-caption="British Forces">
            <img src="img/Company of Heroes 2 The British Forces.jpg" />
        </a>
        <br>
        <div class="row">
            <a href="https://www.youtube.com/watch?v=-oveTKMfj-Y&ab_channel=khionefrost" data-fancybox data-width="640"
                data-height="360"><button class="btn btn-primary m-3">Ver video</button>
            </a>
            <br>
            <a href="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3329.7414710221924!2d-70.62763678428175!3d-33.429983903849376!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9662cf16a1af81fb%3A0xe5791ac5f92f2946!2sAWAKELAB!5e0!3m2!1ses!2scl!4v1680566942248!5m2!1ses!2scl"
                data-fancybox data-type="iframe" data-preload="false" data-width="640" data-height="480">
                <button class="btn btn-warning m-3">Ver mapa</button>
            </a>
        </div>

    </div>

    <script>

        Fancybox.bind("[data-fancybox]", {

        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
